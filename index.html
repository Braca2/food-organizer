<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Organizer</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <a href="page2.html" title="Que miras?!">Go to Page 2</a>
    <h1>Food Organizer</h1>
    <div>
        <label>Food name: </label>
        <input type="text" id="foodName" placeholder="food name">
        <button type="button" id="insertButton" title="Press here!" onclick="insertElement()">Insert</button>
    </div>
    <div id="table" class="tableContainer">
        <table id="foodTable" class="sortable">
            <thead>
                <th class="pointer" onclick="reorder()">Food</th>
                <th>Day of week</th>
            </thead>
        </table>
    </div>
</body>
<script src="./js/table.js"></script>
<script src="./js/sort.js"></script>
<script src="./js/generateTable.js"></script>

</html>
