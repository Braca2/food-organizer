<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Organizer</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <a href="page2.html" title="Que miras?!">Go to Page 2</a>
    <div class="container">
        <h1>Food Organizer</h1>
        <br />
        <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-4 col-lg-4">
                <label>Food name: </label>
                <input type="text" id="foodName" placeholder="food name" class="form-control">
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button type="button" id="insertButton" title="Press here!" onclick="insertElement()" class="btn btn-default btn-col">Insert</button>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-6 col-lg-6">
            </div>
        </div>

        <div id="table" class="tableContainer">
            <table id="foodTable" class="table sortable">
                <thead>
                    <th class="pointer" onclick="reorder()">Food</th>
                    <th>Day of week</th>
                </thead>
            </table>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="./js/table.js"></script>
<script src="./js/sort.js"></script>
<script src="./js/generateTable.js"></script>

</html>
